<ion-app>
  <ion-menu contentId="main-content" type="overlay" class="my-side-menu">
    <ion-content>
      <ion-list id="inbox-list">
        <div class="header-top-box">
          <ion-list-header>
            <img src="../assets/img/preload-logo.png" alt="" />
          </ion-list-header>
          <h3>Marian</h3>
          <ion-note>Retreat Center, Anakkara</ion-note>
        </div>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
            detail="false" [class.selected]="selectedIndex == i">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
