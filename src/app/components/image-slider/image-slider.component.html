
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let slide of slides ">
      <div class="hero-slider">
        <div class="hero-img">
          <img [src]="slide.image" alt=""/> 
        </div>
        <div class="hero-cotent">
          <h3>{{slide.heading}}</h3>
          <p>{{slide.text}}</p>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
