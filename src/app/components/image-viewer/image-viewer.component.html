<div class="image-p2">
  <ion-fab vertical="center" horizontal="start" slot="fixed" (click)="prev()">
    <ion-fab-button>
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="center" horizontal="end" slot="fixed" (click)="next()">
    <ion-fab-button>
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed" (click)="close()">
    <ion-fab-button class="change-clr">
      <ion-icon name="close-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col size=12>
        <ion-img src={{image.url}}></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
